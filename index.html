<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    
    <title>Document</title>
</head>
<body>
        <h1 class="text-center">Calculator</h1>
        
        <div class="container flex flex-col items-center  mx-auto m-w-20">
            <div class="aa">
            <div class="row">
                <button onclick="setTheme()" class="button1" style="height: 3rem; width: 6rem; margin-left: 100px;"></button>
             
            </div>
            <div class="row">
                <input type="text" class="input">
            </div>
            <div class="row">
                <button class="button" style="background-color: red;">C</button>
                <button class="button" style="background-color:khaki">%</button>
                <button class="button" style="background-color: gray; color: white;">DEL</button>
                <button class="button" style="background-color: khaki;  ">.</button>
            </div>
            <div class="row">
                <button class="button" style="background-color: khaki;  ">7</button>
                <button class="button" style="background-color: khaki;  ">8</button>
                <button class="button" style="background-color: khaki;  ">9</button>
                <button class="button" style="background-color: khaki;">*</button>
            </div>
            <div class="row">
                <button class="button" style="background-color: khaki;">4</button>
                <button class="button" style="background-color: khaki;">5</button>
                <button class="button" style="background-color: khaki;">6</button>
                <button class="button" style="background-color: khaki;">/</button>
            </div>
            <div class="row">
                <button class="button" style="background-color: khaki;">1</button>
                <button class="button" style="background-color: khaki;">2</button>
                <button class="button" style="background-color: khaki;">3</button>
                <button class="button" style="background-color: khaki;">+</button>
            </div>
            <div class="row"> 
                <button class="button" style="background-color: khaki;">0</button>
                <button class="button" style="background-color: khaki;">00</button>
                <button class="button" style="background-color: khaki;">-</button>
                <button class="button" style="background-color: gray; color: white;">=</button>
            </div>
        </div></div>
                <script src="asd.js"></script>
    </body>
</html>
